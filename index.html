<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script
      src="https://kit.fontawesome.com/6bcd753c4d.js"
      crossorigin="anonymous"
   ></script>
  <title>Landing Page | Video</title>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">ADVENTURE</h2>
      <div class="toggle"></div>
    </header>
    <video src="https://assets.mixkit.co/videos/preview/mixkit-night-sky-with-stars-at-a-calm-lake-time-lapse-1704-large.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
      <h2>Never Stop!</h2> 
      <h3>Exploring Our World</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo enim incidunt consequatur est officia amet ut, illum libero sunt corporis impedit provident eveniet corrupti eaque!</p>
      <a href="#">Explore</a>
    </div>
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>
  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Newsteller</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <script>
  const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');
    
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      showcase.classList.toggle('active');
    })</script>
</body>
</html>
